<h4>Listado</h4>
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let character of characterList; let i = index">
      <div>
        {{i+1}}. {{ character.name}} - power:{{character.power}}
      </div>
      <button class="btn btn-danger"
      (click)="onDelete(character.id)">X</button>
    </li>
    </ul>
