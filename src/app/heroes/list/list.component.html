<h3>Listado de Héroes</h3>

<div *ngIf="heroName; else nothingWasDelete">
<h3>Héroe borrado <small class="text-danger">{{ heroName }}</small></h3>
</div>

<ng-template #nothingWasDelete>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger">Eliminar útimo héroe</button>

<ul class="mt-2 list-group">
  <li class="list-group-item"
  *ngFor="let name of heroNames">{{name}}</li>

</ul>
